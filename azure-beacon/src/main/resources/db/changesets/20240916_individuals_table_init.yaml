# Individuals table as described here https://github.com/ga4gh-beacon/beacon-v2/blob/main/models/src/beacon-v2-default-model/individuals/defaultSchema.yaml
databaseChangeLog:
  - changeSet:
      id: Initial schema for an individual entry.
      author: sergiygetlin
      changes:
        - createTable:
            tableName: individual
            remarks: |
              Initial schema which contains only required fields such as id and sex.
            columns:
              - column:
                  name: id
                  type varchar(25)
                  remarks: |
                    Individual identifier (internal ID).
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sex
                  type: varchar(6)
                  remarks: |
                    Sex of the individual. Possible values are 'male', 'female', 'unknown'
                  constraints:
                    nullable: false
                    unique: false