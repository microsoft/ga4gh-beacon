databaseChangeLog:
  - changeSet:
      id: Initial schema for a disease entry.
      author: sergiygetlin
      changes:
        - createTable:
            tableName: disease
            remarks: |
              Initial schema which contains only required fields such as id and label.
            columns:
              - column:
                  name: id
                  type: varchar(25)
                  remarks: |
                    Disease identifier.
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: label
                  type: varchar(1024)
                  remarks: |
                    Name/code or description.
                  constraints:
                    nullable: false
                    unique: false