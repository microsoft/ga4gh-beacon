# Dummy table to test migration
databaseChangeLog:
- changeSet:
    id: Datasets table
    author: yuliadub
    changes:
    - createTable:
        tableName: dataset
        remarks: |
          This table will store dataset information.
        columns:
          - column:
              name: id
              type: varchar(50)
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: name
              type: varchar(50)
              constraints:
                nullable: false
          - column:
              name: createDateTime
              type: datetime
          - column:
              name: updateDateTime
              type: datetime
          - column:
              name: description
              type: varchar(2000)
          - column:
              name: version
              type: varchar(10)
          - column:
              name: info
              type: varchar(2000)