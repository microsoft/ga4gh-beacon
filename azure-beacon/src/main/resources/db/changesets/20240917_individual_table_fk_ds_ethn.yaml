databaseChangeLog:
- changeSet:
    id: Add foreign key to dataset table and ethnicity, url columns.
    author: sergiygetlin
    changes:
    - addColumn:
        tableName: individual
        columns:
        - column:
            name: dataset_id
            type: varchar(50)
            constraints:
              nullable: false
              references: dataset(id)
              foreignKeyName: fk_dataset_id
        - column:
            name: ethnicity
            type: varchar(50)
            constraints:
              nullable: true
              unique: false
        - column:
            name: url
            type: varchar(1024)
            constraints:
              nullable: true
              unique: false